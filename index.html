<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Triad Deck Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container no-print">
        <h1>Triple Triad Deck Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="totalCards">Total Cards:</label>
                <select id="totalCards">
                    <option value="9">9</option>
                    <option value="18">18</option>
                    <option value="27" selected>27</option>
                    <option value="36">36</option>
                    <option value="45">45</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="elementalCards">Elemental Cards:</label>
                <input type="number" id="elementalCards" min="0" max="50" value="10">
            </div>
            
            <div class="control-group">
                <label for="cardLevel">Card Level:</label>
                <select id="cardLevel">
                    <option value="1" selected>Level 1 (12-13)</option>
                    <option value="2">Level 2 (14-15)</option>
                    <option value="3">Level 3 (16-17)</option>
                    <option value="4">Level 4 (18-19)</option>
                    <option value="5">Level 5 (20-21)</option>
                    <option value="6">Level 6 (22-23)</option>
                </select>
            </div>
            
            <button id="generateBtn">Regenerate Cards</button>
            <button id="printBtn">Print Cards</button>
        </div>
        
        <div class="accessories-link-container">
            <a href="game-rules.html" class="accessories-link">Game Rules</a>
            <span class="link-separator"> | </span>
            <a href="accessories.html" class="accessories-link">Game Board & Tokens</a>
        </div>
    </div>
    
    <div id="cardContainer" class="card-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
